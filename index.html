<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/full-screen-video-element-test/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full screen video element test</title>
    <script type="module" crossorigin src="/full-screen-video-element-test/assets/index-Cv7Yx0q6.js"></script>
    <link rel="stylesheet" crossorigin href="/full-screen-video-element-test/assets/index-CydNjwET.css">
  </head>
  <body>
    <h1>Full screen video element test</h1>

    <h2>Test canvas</h2>
    <div class="grid" style="border: 2px inset #888; width: fit-content;">
      <canvas id="canvas" width="100" height="100" style="display: block;"></canvas>
    </div>

    <h2>Test video</h2>
    <div class="grid" style="border: 2px inset #888; width: fit-content;">
      <video id="video" width="100" height="100" autoplay playsinline style="display: block;"></video>
    </div>
    
    <h2>Actions</h2>
    <div>
      <button type="button" class="button-color" value="red">Red</button>
      <button type="button" class="button-color" value="green">Green</button>
      <button type="button" class="button-color" value="blue">Blue</button>

      <br />
      <br />

      <button type="button" id="button-request-fullscreen">Request fullscreen</button>

      <br />
      <br />

      <button type="button" id="button-webkit-enter-fullscreen">Webkit enter fullscreen</button>
    </div>
  </body>
</html>
